<!DOCTYPE html>
<html>

<head>
<title>Mindbook-Notebook of your thoughts</title>

<style>
p{
	color: black;
	border: 2px solid black;
	background-color: white;
	margin: 200px 300px;
	font-size: 50px;
	text-align: center;
}
body{
	background-image: url(Images/b8.jpg);
}
.button1,.button2,.button3,.button4{
	margin: 0 20px 0 500px;
	width: 500px;
}
</style>


</head>

<body>

<p id="par"> Mindbook is a revolutionary notebook! </p>
<p id="par2"> </p>

<script>
function move() {
document.getElementById("par").style.fontSize = "120px";
document.getElementById("par").style.color = "red";
document.getElementById("par").style.backgroundColor = "yellow";
document.getElementById("par").style.margin = "200px 300px";
}

function back() {
document.getElementById("par").style.fontSize = "50px";
document.getElementById("par").style.color = "black";
document.getElementById("par").style.backgroundColor = "white";
document.getElementById("par").style.margin = "200px 300px";
}

function alert() {
alert("Click on the button bellow to see the products!");
}
</script>

<button class="button1" type="button" onclick="move()"> Click on me to see magic! </button>
<button class="button2" type="button" onclick="back()"> Refresh! </button>
<button class="button3" type="button" onclick="document.getElementById('par2').innerHTML = Date()"> Date </button>
<button class="button4" type="button" onclick="alert()"> Click! </button>


</body>
</html>
